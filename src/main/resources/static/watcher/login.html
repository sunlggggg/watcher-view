<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-clearmin.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/roboto.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <title>Watcher 防火墙日志分析系统</title>
    <style></style>
</head>
<body class="cm-login">

<div class="text-center" style="padding:85px 0 30px 0;background:#fff;border-bottom:1px solid #ddd">
    <img src="assets/img/logo-black.png" width="500" height="75">
</div>

<div class="col-sm-6 col-md-4 col-lg-3" style="margin:40px auto; float:none;">
    <form method="post" action="dashboard-realtime.html">
        <div class="col-xs-12">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-fw fa-user"></i></div>
                    <input type="text" name="username" class="form-control" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-fw fa-lock"></i></div>
                    <input type="password" name="password" class="form-control" placeholder="密码">
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <button type="submit" class="btn btn-block btn-midnight">注册</button>
            <!--<div class="checkbox"><label><input type="checkbox">记住我</label></div>-->
        </div>
        <div class="col-xs-6">
            <button type="submit" class="btn btn-block btn-midnight">登录</button>
        </div>
    </form>
</div>
</body>
<script src="../src/js/lib/jquery.session.js"></script>
</html>
